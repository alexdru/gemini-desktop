name: Build and Release (Universal macOS)

on:
  push:
    tags:
      - 'v1.0.0'
  workflow_dispatch:

permissions:
  contents: write
  discussions: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      matrix:

        os: [macos-26, macos-15-intel]
        include:
          - os: macos-26
            arch: arm64
          - os: macos-15-intel
            arch: x86_64
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: üî® Build and Archive
        run: |
          xcodebuild archive \
            -project "GeminiDesktop.xcodeproj" \
            -scheme "GeminiDesktop" \
            -configuration Release \
            -archivePath $PWD/build/GeminiDesktop.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: üì¶ Package App into ZIP
        run: |
          cd build/*.xcarchive/Products/Applications/
          APP_NAME=$(ls -d *.app | head -n 1)

          zip -r ../../../../GeminiDesktop-${{ matrix.arch }}.zip "$APP_NAME"

      - name: üì§ Upload Artifacts (Temporary)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.arch }}
          path: GeminiDesktop-${{ matrix.arch }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: üì• Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: build-*
          merge-multiple: true

      - name: üöÄ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
