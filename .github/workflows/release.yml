name: Build and Release Swift App

on:
  push:
    tags:
      - 'v1.0.0'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-26

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: üî® Build and Archive App
        run: |
          xcodebuild archive \
            -project "GeminiDesktop.xcodeproj" \
            -scheme "GeminiDesktop" \
            -configuration Release \
            -archivePath $PWD/build/GeminiDesktop.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: üì¶ Package App into ZIP
        run: |
          cd build/GeminiDesktop.xcarchive/Products/Applications/
          
          zip -r ../../../../GeminiDesktop-macOS-arm64.zip "GeminiDesktop.app"

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: GeminiDesktop-macOS-arm64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
